<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
	<meta charset="utf-8">
	<title>Conversor de Moedas</title>
	  <!-- CSS only -->
	  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
      <link rel="stylesheet" href="style/styleCss.css"/>
</head>
<body>

	<header>
		<nav class="navbar navbar-expand-lg navbar-dark bg-primary" style="background-color: #e3f2fd;">
		  <a class="navbar-brand" href="#">Conversor</a>

		  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
		    <span class="navbar-toggler-icon"></span>
		  </button>
		
		  <div class="collapse navbar-collapse" id="navbarSupportedContent">
		    <ul class="navbar-nav mr-auto">
		    </ul>
		      <ul id="nav-mobile" class="nav justify-content-end">
		        <li class="nav-item">
		        	<a href="/convertermoeda" class="btn btn-primary">Converter Moeda</a>
	  	        </li>
		      </ul>
		  </div>
		</nav>		
	</header>
	<br>
	<div class="container">
		<table class="formCotacao">
			<thead>
				<tr>
					<th>Data/Hora</th>
					<th>Moeda Origem</th>
					<th>Valor Origem</th>
					<th>Moeda Destino</th>
					<th>Taxa Conversao</th>
					<th>Valor Convertido</th>
					<th>Deletar</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="transacao : ${transacaoLst}">
					<td><span th:text="${transacao.dataHora}"></span></td>
					<td><span th:text="${transacao.moedaOrigem}"></span></td>
					<td><span th:text="${transacao.valorOrigem}"></span></td>
					<td><span th:text="${transacao.taxaConversao}"></span></td>
					<td><span th:text="${transacao.moedaDestino}"></span></td>
					<td><span th:text="${transacao.valorDestino}"></span></td>
					<td>
						<a class="waves-effect waves-light btn-small" th:href="@{'/deleteTransacao/' + ${transacao.id}}"> 
							<i class="material-icons left">delete</i>
						</a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
	<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="materialize/js/materialize.min.js"></script>

</body>

</html>
