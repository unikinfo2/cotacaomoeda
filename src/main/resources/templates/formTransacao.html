<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
	<meta charset="utf-8">
	<title>Conversor de Moedas</title>
	  <!-- CSS only -->
	  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
      <link rel="stylesheet" href="style/styleCss.css"/>
</head>
<body>
	<header>
		<nav class="navbar navbar-expand-lg navbar-dark bg-primary" style="background-color: #e3f2fd;">
		  <a class="navbar-brand" href="#">Conversor</a>

		  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
		    <span class="navbar-toggler-icon"></span>
		  </button>
		
		  <div class="collapse navbar-collapse" id="navbarSupportedContent">
		    <ul class="navbar-nav mr-auto">
		    </ul>
		      <ul id="nav-mobile" class="nav justify-content-end">
		        <li class="nav-item">
		        	<a href="/historicoconversoes" class="btn btn-primary">Historico das Conversoes</a>
	  	        </li>
		      </ul>
		  </div>
		</nav>		
	</header>
	<br>
	<div class="container">
		<form class="formCotacao" method="post" action="/calcular">
			<div class="row">
				<div class="col s4">
					<label class="form-label" for="moedaorigem">Moeda Origem</label>
					<select class="form-select" name="moedaOrigem" id="moedaorigem" required="true">
						<option value="">Selecione a moeda origem</option>
						<option th:each="moeda : ${T(com.conversormoedas.cotacao.model.TipoMoedas).values()}" 
								th:value="${moeda}" th:text="${moeda}"></option>
					</select>
				</div>
				<div class="col s4">
					<label class="form-label" for="moedadestino">Moeda Destino</label>
					<select class="form-select" name="moedaDestino" id="moedadestino" required="true">
						<option value="">Selecione a moeda destino</option>
						<option th:each="moeda : ${T(com.conversormoedas.cotacao.model.TipoMoedas).values()}" 
								th:value="${moeda}" th:text="${moeda}"></option>
					</select>
				</div>
				<div class="input-field col s4">
					<label class="form-label" for="valor">Valor para Convers√£o</label>
					<input class="form-control" type="number" value="" id="valor" name="valorOrigem" required="true"  />
				</div>
			</div>
			<br>
			<div class="row">
				<div class="col s4">
					<button class="btn btn-primary" type="submit">Calcular</button>
				</div>
			</div>
		</form>
	</div>
	<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	<!-- JavaScript Bundle with Popper -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>

<Script>
	let input = document.querySelector('input');
	
	input.onblur = inputBlur;
	input.onfocus = inputFocus;
	
	function inputBlur() {
	  if(input.value == "") {
		  input.value = 1;  
	  }
	}
	
</Script>
</html>
